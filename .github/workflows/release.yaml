name: Release
on:
  workflow_dispatch:
    inputs:
      repo_token:
        description: "A personal access token with write permissions to the releases for this repo"
        type: "string"
        required: true
      version:
        description: "Version to bump to (e.g. 0.1.0)"
        type: "string"
        required: true
      prerelease:
        description: "Whether this release is considered a prerelease"
        type: "boolean"
        default: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # checkout the repo
      - uses: actions/checkout@v4
      # install rust tooling
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: stellar/actions/.github/workflows/rust-bump-version@main
        with:
          base: "main"
          version: ${{ inputs.version }}
      - name: Build Release Binary
        run: cargo build --release
      - name: Zip Executable
        run: |
          zip --junk-paths markdown-cli ./target/release/markdown-cli
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ inputs.repo_token }}
        with:
          tag_name: ${{ inputs.version }}
          release_name: Release ${{ inputs.version }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ inputs.repo_token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./markdown-cli.zip
          asset_name: markdown-cli.zip
          asset_content_type: application/zip
